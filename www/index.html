<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      <!-- MI CONTENIDO -->
       <form ng-controller="controllerForm">
        <div class="row">
          <div class="col">LOGO LLANTAS</div>
        </div>  
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="txtUsuario" placeholder="Usuario" required>
          </label>
          <label class="item item-input">
            <input type="password" ng-model="txtContrasena" placeholder="Contraseña" required>
          </label>
        </div>        
        <div class="row">
          <button class="button button-full button-positive" ng-click="entrar()" >
            ENTRAR
          </button>
        </div>  
       </form>
      <!-- FIN DE MI CONTENIDO -->
      </ion-content>
        <div class="bar bar-footer bar-stable">
           <div class="title">PIE DE PÁGINA</div>
        </div>
    </ion-pane>
  </body>
</html>
